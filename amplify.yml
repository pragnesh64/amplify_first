version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        # Ensure backend deploy command receives required identifiers in CI
        - export AWS_APP_ID=${AWS_APP_ID:-d2yoyanwmggrd4}
        - npx ampx pipeline-deploy --branch ${AWS_BRANCH:-main} --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
